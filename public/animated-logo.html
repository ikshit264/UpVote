<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpVote Animated Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            overflow: hidden;
        }

        .logo-container {
            position: relative;
            width: 500px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ascii-canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(32, 1fr);
            grid-template-rows: repeat(37, 1fr);
            font-size: 14px;
            line-height: 1;
            letter-spacing: 0px;
        }

        .char {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
            transition: opacity 0.25s ease-out, transform 0.25s ease-out;
        }

        /* Floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: visible;
        }

        .particle {
            position: absolute;
            color: rgba(0, 0, 0, 0.35);
            font-weight: bold;
            animation: particle-rise linear forwards;
        }

        @keyframes particle-rise {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }

            10% {
                opacity: 0.5;
                transform: translateY(-20px) scale(1);
            }

            90% {
                opacity: 0.3;
            }

            100% {
                transform: translateY(-500px) scale(0.8);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <div class="ascii-canvas" id="canvas"></div>
        <div class="particles" id="particles"></div>
    </div>

    <script>
        // Character sets
        const CHARS = {
            structure: '░▒▓█│─┼╋╬═║├┤┬┴'.split(''),
            arrows: ['▲', '△', '↑', '⇧', '∧', '˄', '▴'],
            symbols: ['•', '○', '◦', '∙', '·', '+', '×'],
            mixed: '░▒▓│─┼•·+×▲△↑'.split('')
        };

        // Helper function - DEFINED FIRST
        function randomFrom(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // Shape definition: 32 cols x 40 rows
        const SHAPE = [
            // Center arrow at top (perfectly centered at columns 14-17)
            '00000000000000044000000000000000',
            '00000000000000444400000000000000',
            '00000000000004444440000000000000',
            '00000000000044444444000000000000',
            '00000000000444444444400000000000',
            '00000000004444444444440000000000',
            '00000000044444444444444000000000',
            // Side arrows - symmetric (left at cols 2-7, right at cols 24-29)
            '00020000000004444444000000002000',
            '00022000000000444400000000022000',
            '00222200000000444400000000222200',
            '02222220000000444400000002222220',
            '22222222000000444400000022222222',
            '22222222000000444400000022222222',
            '00111000000000444400000000011100',
            '00111000000000444400000000011100',
            '00111000000000444400000000011100',
            '00111000004000444400040000011100',
            '00111000000000444400000000011100',
            '00111000000000444400000000011100',
            '00111000000000444400000000011100',
            '00111000000000444400000000011100',
            '00111000000000444400000000011100',
            '00111000000000444400000000011100',
            '00111000000000444400000000011100',
            '00111000000000444400000000011100',
            '00111100000000444400000000111100',
            '00011110000000444400000001111000',
            '00001111000000444400000011110000',
            '00000111100000444400000111100000',
            '00000011110000444400001111000000',
            '00000001111004444400111100000000',
            '00000000111111111111111000000000',
            '00000000011111111111110000000000',
            '00000000001111111111100000000000',
            '00000000000111111111000000000000',
            '00000000000011111110000000000000',
            '00000000000001111100000000000000',
            '00000000000000111000000000000000',
            '00000000000000000000000000000000',
        ].map(row => row.split('').map(Number));

        const COLS = 32;
        const ROWS = SHAPE.length;
        const canvas = document.getElementById('canvas');
        const particlesContainer = document.getElementById('particles');

        const cellStates = [];

        // Initialize grid
        for (let r = 0; r < ROWS; r++) {
            for (let c = 0; c < COLS; c++) {
                const cell = document.createElement('div');
                cell.className = 'char';
                const type = SHAPE[r][c];

                if (type !== 0) {
                    if (type === 1) {
                        cell.textContent = randomFrom(CHARS.structure);
                        cell.style.opacity = '0.7';
                    } else if (type === 2 || type === 3) {
                        cell.textContent = randomFrom(CHARS.arrows);
                        cell.style.opacity = '0.8';
                    } else if (type === 4) {
                        cell.textContent = randomFrom(CHARS.arrows);
                        cell.style.opacity = '0.6';
                    }
                } else {
                    cell.style.opacity = '0';
                }

                canvas.appendChild(cell);
                cellStates.push({
                    el: cell,
                    type: type,
                    row: r,
                    col: c,
                    nextChange: Math.floor(Math.random() * 20),
                    phase: Math.random() * Math.PI * 2
                });
            }
        }

        let tick = 0;

        function animate() {
            tick++;
            const time = tick * 0.06;

            cellStates.forEach(state => {
                const { el, type, row, phase } = state;

                // Empty cells - rare flicker
                if (type === 0) {
                    if (Math.random() < 0.001) {
                        el.textContent = randomFrom(CHARS.symbols);
                        el.style.opacity = '0.08';
                        setTimeout(() => {
                            el.style.opacity = '0';
                        }, 200 + Math.random() * 300);
                    }
                    return;
                }

                state.nextChange--;

                if (state.nextChange <= 0) {
                    const wave = Math.sin(time + row * 0.2 + phase);
                    const intensity = (wave + 1) / 2;

                    let char, opacity;

                    if (type === 1) {
                        // U body
                        char = randomFrom(CHARS.structure);
                        opacity = 0.45 + intensity * 0.5;
                        state.nextChange = 6 + Math.floor(Math.random() * 12);
                    } else if (type === 2 || type === 3) {
                        // Side arrows
                        char = Math.random() < 0.7 ? randomFrom(CHARS.arrows) : randomFrom(CHARS.structure);
                        opacity = 0.55 + intensity * 0.45;
                        state.nextChange = 4 + Math.floor(Math.random() * 8);
                    } else if (type === 4) {
                        // Center stem - wave flowing upward
                        const flowWave = Math.sin(time * 2.5 - row * 0.4);
                        const flowIntensity = Math.max(0, flowWave);

                        char = Math.random() < 0.75 ? randomFrom(CHARS.arrows) : randomFrom(CHARS.mixed);
                        opacity = 0.3 + flowIntensity * 0.65;
                        state.nextChange = 2 + Math.floor(Math.random() * 6);

                        // Upward motion effect
                        if (flowIntensity > 0.2) {
                            el.style.transform = `translateY(${-flowIntensity * 3}px) scale(${1 + flowIntensity * 0.1})`;
                        } else {
                            el.style.transform = '';
                        }
                    }

                    el.textContent = char;
                    el.style.opacity = opacity.toFixed(2);
                }
            });

            requestAnimationFrame(animate);
        }

        // Floating particles
        function spawnParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = randomFrom(CHARS.arrows);

            const x = 42 + Math.random() * 16;
            const duration = 3 + Math.random() * 2;
            const size = 10 + Math.random() * 8;

            particle.style.cssText = `
                left: ${x}%;
                bottom: 18%;
                font-size: ${size}px;
                animation-duration: ${duration}s;
            `;

            particlesContainer.appendChild(particle);
            setTimeout(() => particle.remove(), duration * 1000);
        }

        // Start everything
        animate();
        setInterval(spawnParticle, 700);
    </script>
</body>

</html>
