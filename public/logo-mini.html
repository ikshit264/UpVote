<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            font-family: monospace;
            overflow: hidden;
        }

        .canvas {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(12, 1fr);
            width: 50px;
            height: 60px;
            font-size: 4px;
            line-height: 1;
        }

        .char {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            transition: opacity 0.3s;
        }
    </style>
</head>

<body>
    <div class="canvas" id="canvas"></div>
    <script>
        const CHARS = {
            structure: ['░', '▒', '▓', '█', '│', '─', '┼'],
            arrows: ['▲', '△', '↑', '∧', '˄']
        };
        const SHAPE = [
            '0000440000',
            '0004444000',
            '0044444400',
            '2004004003',
            '2200440033',
            '0110440110',
            '0110440110',
            '0110440110',
            '0110440110',
            '0011441100',
            '0001111000',
            '0000110000',
        ].map(r => r.split('').map(Number));

        const pick = arr => arr[Math.floor(Math.random() * arr.length)];
        const canvas = document.getElementById('canvas');
        const cells = [];
        const COLS = 10, ROWS = 12;

        for (let r = 0; r < ROWS; r++) {
            for (let c = 0; c < COLS; c++) {
                const cell = document.createElement('div');
                cell.className = 'char';
                const type = SHAPE[r][c];
                if (type !== 0) {
                    cell.textContent = type === 4 || type === 2 || type === 3 ? pick(CHARS.arrows) : pick(CHARS.structure);
                    cell.style.opacity = type === 4 ? '0.85' : '0.65';
                } else {
                    cell.style.opacity = '0';
                }
                canvas.appendChild(cell);
                cells.push({ el: cell, type, row: r });
            }
        }

        let tick = 0;
        function animate() {
            tick++;
            const time = tick * 0.06;
            cells.forEach(({ el, type, row }) => {
                if (type === 0) return;
                if (Math.random() < 0.06) {
                    const wave = Math.sin(time + row * 0.25);
                    const i = (wave + 1) / 2;
                    if (type === 4) {
                        el.textContent = pick(CHARS.arrows);
                        el.style.opacity = (0.5 + i * 0.45).toFixed(2);
                    } else if (type === 2 || type === 3) {
                        el.textContent = pick(CHARS.arrows);
                        el.style.opacity = (0.45 + i * 0.4).toFixed(2);
                    } else {
                        el.textContent = pick(CHARS.structure);
                        el.style.opacity = (0.35 + i * 0.4).toFixed(2);
                    }
                }
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
